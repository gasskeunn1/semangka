<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Streaming</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">GameOnX - Live Streaming</h1>
    <div id="video-container" class="relative aspect-video bg-black mb-6">
      <video id="video" poster="assets/placeholder.jpg" class="w-full h-full" autoplay muted></video>
    </div>
    <div id="channels" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
